name: Deploy to Main GitHub Pages Site

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clean old build
        run: python build.py clean

      - name: Generate static site
        run: python build.py

      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          repository: marcolanfranchi/marcolanfranchi.github.io
          path: pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync build output to Pages repo
        run: |
          rsync -av --delete build/ pages/
          echo "mlanfranchi.xyz" > pages/CNAME

      - name: Commit and push changes
        run: |
          cd pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git status --porcelain | grep .; then
            git add .
            git commit -m "Deploy site ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
          else
            echo "No changes to deploy"
          fi
