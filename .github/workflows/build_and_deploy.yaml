name: Deploy to Main GitHub Pages Site

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clean old build
        run: python3 build.py clean

      - name: Generate static site
        run: python3 build.py

      - name: Deploy to marcolanfranchi.github.io
        run: |
          cd build
          echo "mlanfranchi.xyz" > CNAME # preserve custom domain
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy site"
          git branch -M main
          git push --force "https://${{ secrets.GH_PAGES_PAT }}@github.com/marcolanfranchi/marcolanfranchi.github.io.git" main
